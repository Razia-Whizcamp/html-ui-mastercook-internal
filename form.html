<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Master Cook login-page</title>
    <link rel="stylesheet" href="./css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- banner-section -->
    <section class="banner">
        <div class="login-page">
            <div class="login-box">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-xl-6 col-xxl-6 sm-12 head">
                            <div class="food-bg">
                                <div class="mc-box d-flex justify-content-center">
                                    <img src="./Assets/Images/Ms-logo.png" alt="">
                                </div>
                                <div class="video d-flex justify-content-center">
                                    <p class="video-content">Watch getting started video</p>
                                </div>
                                <div class="video-play d-flex justify-content-center ">
                                    <img src="./Assets/Images/play-icon.png" alt="play-icon">
                                </div>
                            </div>
                        </div>
                        <!-- second section -->
                        <div class="col-lg-6 col-md-12 col-xl-6 col-xxl-6 col-sm-12 head">
                            <div class="login-form">
                                <p class="account" style="text-align: center;">Donâ€™t have an Account? <a
                                        href="#">Register now</a></p>
                                <div>
                                    <h2 class="Welcome" style="text-align: center;">Welcome Back!</h2>
                                    
                                    <form id="loginForm" novalidate>
                                        <div class="mb-3 user">
                                            <div>
                                                <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Username" required>
                                                <div class="error-message" id="usernameError"></div>
                                            </div>
                                        </div>
                                        <div class="mb-3 password">
                                            <div class="mt-3">
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                                                <div class="error-message" id="passwordError"></div>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end forgot mt-4">
                                            <p class="" style="color: #4F4F4F;"><a href="#">Forgot Password?</a></p>

                                            <!-- modal trigger button -->
                                            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                                                <div class="modal-dialog modal-dialog-centered">
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
                                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                      Show a second modal and hide this one with the button below.
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                              <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                                                <div class="modal-dialog modal-dialog-centered">
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
                                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                      Hide this modal and show the first with the button below.
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                              <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Open first modal</button>
                                           

                                          
                                                  
                                            <!-- modal -->

                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn submit-btn">
                                                <a href="Home.html">Login</a>
                                            </button> 
                                        </div>
                                    </form>
                                    <!-- bottom buttons -->
                                    <div class="master-cook-products d-flex justify-content-center pt-4">
                                        <h3 class="ms-love">Love MasterCook?</h3>
                                    </div>
                                    <div class="d-flex justify-content-center"
                                        style="padding-top: 1rem; padding-bottom: 2rem;">
                                        <button type="button" class="btn  pro"><a href="#">Buy More
                                                Products</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/script.js"></script>
</body>
</html>
